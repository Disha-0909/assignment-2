<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="a3.css">

</head>
<body>

  <div class="form-container">
    <h2>Registration Form</h2>
    <form>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" placeholder="Enter your name">

      <label for="mname">Mid name:</label>
      <input type="text" id="mname" placeholder="Enter your father name">

      <label for="sname">Sur Name:</label>
      <input type="text" id="sname" placeholder="Enter your surname">

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob">

      <label for="email">Email:</label>
      <input type="email" id="email">

      <div class="radio-group">
        <label>Gender:</label><br>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
      </div>

      <div class="checkbox-group">
        <label>Interests:</label><br>
        <input type="checkbox"> Reading<br>
        <input type="checkbox"> Music<br>
        <input type="checkbox"> Sports<br>
      </div>

      <textarea placeholder="please give reference"></textarea>

      <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>

</body>
</html>
